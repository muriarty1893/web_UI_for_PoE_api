<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoE Item Overview</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ff6600;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #poe-logo {
            width: 500px;
            margin-bottom: 20px;
        }

        #item-form label {
            font-size: 1.2em;
            margin-right: 10px;
        }

        #item-form input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            width: 200px;
        }

        .custom-login-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: transparent;
            border: 2px solid #4A2E27;
            border-radius: 5px;
            color: #FFF;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px #362823;
            text-shadow: 1px 1px 2px #000;
        }

        .custom-login-button:hover {
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px #4A2E27;
        }

        .custom-login-button:active {
            box-shadow: 0 2px #4A2E27;
            transform: translateY(2px);
        }

        .result {
            margin-top: 20px;
            border: 1px solid #555;
            padding: 20px;
            background-color: #2e2e2e;
            display: block;
            width: auto;
            text-align: left;
            margin-left: auto;
            margin-right: auto;
            max-width: 600px;
        }

        .result h2 {
            color: #ff6600;
        }

        .result p {
            margin: 5px 0;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 5px;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }

        .side-images {
            display: flex;
            align-items: center;
        }

        .side-images img {
            width: 100px;
            height: auto;
            margin: 0 10px;
        }

        #item-form {
            margin-bottom: 20px;
            display: inline-block;
        }

        .side-images {
            display: flex;
            justify-content: center; 
            align-items: center;
            margin-top: 20px;
        }

        .side-images img {
            width: 100px;
            height: auto;
            margin: 0 10px; 
        }

        #item-form {
            margin-bottom: 20px;
            display: flex; 
            flex-direction: column;
            align-items: center; 
        }

        #item-form label,
        #item-form input,
        .custom-login-button {
            margin: 5px 0; 
        }

        a {
            color: #0baf1b;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-decoration: none;
        }

        a:hover {
            color: green; 
        }

        a:active {
            color: red; 
        }

        a:visited {
            color: purple; 
        }
        #search-history {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100vh;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        #search-history h2 {
            margin-top: 0;
        }

        #history-list {
            list-style-type: none;
            padding-left: 0;
        }

        #history-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
        }
        
        hr {
            border: 0;
            height: 1px;
            background: #cac6c6;
            margin: 20px 0;
        }
        
        #chaos-orb-value {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #444;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <img id="poe-logo" src="https://logos-world.net/wp-content/uploads/2021/10/Path-of-Exile-Logo.png" alt="PoE Logo">
    <br>
    <a href="https://github.com/ayberkgezer/poe-api-manager">api github repo link</a>
    <h1>PoE Item Price Fetcher</h1>
    <div class="side-images">
        <img src="https://www.poewiki.net/images/thumb/9/90/Original_Sin_inventory_icon.png/78px-Original_Sin_inventory_icon.png" alt="Original Sin">
        <img src="https://www.poewiki.net/images/c/c0/Mageblood_inventory_icon.png?20211204080822" alt="Mageblood" style="width: 120px; height:60px;">
                <form id="item-form">
            <label for="item-name">Enter Full Item Name Here: </label>
            <input type="text" id="item-name" name="item-name" required>
            <button type="submit" class="custom-login-button">LOG IN</button>
        </form>
        <img src="https://www.poewiki.net/images/thumb/4/4e/Ashes_of_the_Stars_inventory_icon.png/78px-Ashes_of_the_Stars_inventory_icon.png" alt="Ashes of the Stars" style="width: 100px; height: 100px;">
        <img src="https://www.poewiki.net/images/e/ee/Headhunter_inventory_icon.png" alt="Headhunter">
    </div>
    <div id="result" class="result"></div>
    <footer>
        by Murat Eker, <br>
        email: murateker9166@gmail.com, <br>
        Note: This product is in no way affiliated with or endorsed by Grinding Gear Games, poe.ninja and poe.watch.
    </footer>
    <div id="chaos-orb-value">Loading Chaos Orb value...</div>
    <script>
        document.getElementById('item-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const itemName = document.getElementById('item-name').value;
    
            fetch(`/fetch-item-price?iname=${itemName}`)
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    if (data.success) {
                        const modifiers = data.data.explicitModifiers.map(mod => mod.text || JSON.stringify(mod)).join('</li><li>');
                        resultDiv.innerHTML = `
                            <h2>Item: ${data.data.name}</h2>
                            <p><strong>Divine Value:</strong> ${data.data.divineValue}</p>
                            <p><strong>Explicit Modifiers:</strong></p>
                            <ul>
                                <li>${modifiers}</li>
                            </ul>
                            <img src="${data.data.icon}" alt="${data.data.name}">
                        `;
    
                        addToHistory(data.data.name, data.data.icon, data.data.divineValue, data.data.explicitModifiers);
                    } else {
                        resultDiv.innerHTML = `<p>${data.message}</p>`;
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
                });
        });
    
        function addToHistory(itemName, itemIcon, itemDiv, itemMods) {
            const historyList = document.getElementById('history-list');
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <img src="${itemIcon}" alt="${itemName}" style="width: 20px; height: 20px; margin-right: 10px;">
                ${itemName}
                ${itemDiv}
            `;
            historyList.appendChild(listItem);
        }
        async function fetchChaosOrbValue() {
            try {
                const response = await fetch('/fetch-chaos-value');
                const data = await response.json();
                if (data.success) {
                    document.getElementById('chaos-orb-value').textContent = `1 Divine Orb = ${data.chaosValue} Chaos Orbs`;
                } else {
                    document.getElementById('chaos-orb-value').textContent = 'Failed to load Chaos Orb value';
                }
            } catch (error) {
                document.getElementById('chaos-orb-value').textContent = `Error: ${error.message}`;
            }
        }

        document.addEventListener('DOMContentLoaded', fetchChaosOrbValue);
    </script>
    
    <div id="search-history">
        <h2>Search History</h2>
        <hr>
        <ul id="history-list"></ul>
    </div>
    
</body>

</html>
